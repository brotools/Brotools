<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Toolbox</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🛠 My Tool & Game Site</h1>
    <p>Cool tools, fun apps, and smart features – all in one place!</p>
  </header>

  <main>
    <section class="tool">
      <h2>📱 Instagram Caption Generator</h2>
      <button onclick="generateCaption()">Get a Caption</button>
      <p id="captionOutput"></p>
    </section>

    <section class="coming-soon">
      <h2>🎮 Game Coming Soon</h2>
      <p>Stay tuned for mini-games and Android apps!</p>
    </section>
  </main>

  <footer>
    <p>Made with ❤ by Me</p>
  </footer>

  <script>
    const captions = [
      "Dream big. Post bigger.",
      "Mood: Unbothered. Forever.",
      "Simplicity is the key to happiness.",
      "Hustle in silence, let success make noise.",
      "Catching flights, not feelings."
    ];

    function generateCaption() {
      const random = Math.floor(Math.random() * captions.length);
      document.getElementById("captionOutput").textContent = captions[random];
    }
  </script>
</body>
</html>
